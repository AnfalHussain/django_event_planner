{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Edit{% endblock title %}
{% block content %}
<br>
<br>
<br>
<br>

<div class="container-fluid pb-5" style="margin-top:80px">
<div class="card">
   <h5 class="card-header">Edit the event</h5>
   <div class="card-body">
       <p class="card-text">
           <form action="{% url 'update' event.id %}" method="POST" enctype="multipart/form-data">
               {% csrf_token %}
               {{form|crispy}}
               <input class="btn btn-primary btn-lg btn-block" type="submit" value="Update">
           </form>
       </p>
   </div> <!-- end of card-body -->
</div> <!-- end of card -->
</div>
{% endblock content %}
